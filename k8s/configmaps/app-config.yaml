apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: airbnb-clone
data:
  # Environment
  NODE_ENV: "production"
  
  # CORS
  CORS_ORIGIN: "http://localhost:5173"
  
  # Service Ports
  TRAVELER_SERVICE_PORT: "5001"
  OWNER_SERVICE_PORT: "5002"
  PROPERTY_SERVICE_PORT: "5003"
  BOOKING_SERVICE_PORT: "5004"
  AGENT_SERVICE_PORT: "8000"
  
  # MongoDB Configuration
  MONGODB_DATABASE_TRAVELERS: "airbnb_travelers"
  MONGODB_DATABASE_OWNERS: "airbnb_owners"
  MONGODB_DATABASE_PROPERTIES: "airbnb_properties"
  MONGODB_DATABASE_BOOKINGS: "airbnb_bookings"
  
  # MySQL Configuration
  MYSQL_DATABASE: "airbnb_db"
  MYSQL_PORT: "3306"
  
  # Ollama Configuration
  OLLAMA_BASE_URL: "http://ollama-service:11434"
  OLLAMA_MODEL: "llama3"
  
  # ChromaDB
  CHROMA_PATH: "/app/chroma_db"
  
  # Logging
  LOG_LEVEL: "INFO"

