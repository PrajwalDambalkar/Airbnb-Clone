apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-service
  namespace: airbnb-clone
  labels:
    app: agent-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-service
  template:
    metadata:
      labels:
        app: agent-service
    spec:
      containers:
      - name: agent-service
        image: agent-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: AGENT_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AGENT_SERVICE_PORT
        - name: MYSQL_HOST
          value: "mysql-service"
        - name: MYSQL_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MYSQL_PORT
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MYSQL_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MYSQL_DATABASE
        - name: OLLAMA_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: OLLAMA_BASE_URL
        - name: OLLAMA_MODEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: OLLAMA_MODEL
        - name: TAVILY_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: TAVILY_API_KEY
        - name: CHROMA_PATH
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CHROMA_PATH
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        volumeMounts:
        - name: chromadb-storage
          mountPath: /app/chroma_db
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: chromadb-storage
        emptyDir: {}  # Or use PVC for persistence
---
apiVersion: v1
kind: Service
metadata:
  name: agent-service
  namespace: airbnb-clone
  labels:
    app: agent-service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: agent-service

