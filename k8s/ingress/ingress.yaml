apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airbnb-clone-ingress
  namespace: airbnb-clone
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:5173"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: api.airbnb-clone.local
    http:
      paths:
      - path: /api/travelers
        pathType: Prefix
        backend:
          service:
            name: traveler-service
            port:
              number: 5001
      - path: /api/owners
        pathType: Prefix
        backend:
          service:
            name: owner-service
            port:
              number: 5002
      - path: /api/properties
        pathType: Prefix
        backend:
          service:
            name: property-service
            port:
              number: 5003
      - path: /api/bookings
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 5004
      - path: /api/agent
        pathType: Prefix
        backend:
          service:
            name: agent-service
            port:
              number: 8000

